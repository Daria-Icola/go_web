<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css">
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Icola Go</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link" href="/contacts/">Contacts</a>
        <a class="nav-link" href="#">About us</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Привет, {{ .Name}}</h1>
    <p class="lead">
    Возраст: {{ .Age }}<br>
    Деньги: {{ .Money }}</p>

    {{ if gt .Age 18 }}
    <p class="lead">Buenos dias!</p>
    {{ else }}
    <p class="lead">Who are you?</p>
    {{ end }}

    {{ range .Hobbies}}
    <p class="lead"><b>{{ . }}</b></p>
    {{ else }}
    <p class="lead"><b>You haven't got hobbies</b></p>
    {{ end }}
     <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
    </p>
  </main>
</body>
</html>
